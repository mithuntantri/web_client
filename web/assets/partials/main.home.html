<div class="zig-shop-base">
  <div class="offer-base-container">
    <div class="offer-base-item" ng-repeat="offer in CategoriesService.offers">
      <div class="offer-base-img">
        <img src="{{offer.img}}" style="width:90px;height:90px;min-height:90px;min-width:90px;"/>
      </div>
      <div class="offer-base-label">
        <div class="offer-base-header">{{ offer.heading }}</div>
        <div class="offer-base-desc">{{ offer.description }}</div>
        <div class="offer-base-link">
          <div style="float:left;">{{ offer.link }}</div>
          <div style="float:left;"><i class="material-icons" style="font-size:11px;line-height:15px;padding:0 7px;">chevron_right</i></div>
        </div>
      </div>
    </div>
  </div>
  <div style="width:100%;max-height:460px;overflow:hidden;max-width:980px;margin:0 auto;margin-top:30px;">
    <!-- <div class="left-carousel" ng-click="carouselPrev()">
      <i class="material-icons left-carousel-icon">chevron_left</i>
    </div>
    <div class="right-carousel" ng-click="carouselNext()">
      <i class="material-icons right-carousel-icon">chevron_right</i>
    </div> -->
    <slick class="carousel-content" dots="true" infinite="false" speed="300" slides-to-show="1" touch-move="true" slides-to-scroll="1" arrows="false" centerMode="true"
        init-onload="true" data="CategoriesService.sliders" arrows="true" style="width:100%;height:100%;" autoplay="true" id="mainpageslider">
      <div class="slick-item" ng-repeat="slide in CategoriesService.sliders" style="width:100%;height:100% !important;">
        <img src="{{slide.img}}" style="width:100%;height:100%;"/>
      </div>
    </slick>
  </div>
</div>
