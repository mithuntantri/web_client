<div class="register-container">
  <div class="register-box">
    <div style="font-size:26px;color:#535766;text-align:center;font-weight:300;line-height:37px;margin-top:15px;margin-bottom:32px;">Login to</div>
    <div style="font-size:12px;color:#535766;text-align:center;font-weight:300;line-height:14px;margin-bottom:20px;">EASILY USING</div>
    <div style="width:100%;margin-top:10px;margin-bottom:40px;height:50px;">
      <div class="register-button"><span class="register-fb-logo"></span>FACEBOOK</div>
      <div class="register-button"><span class="register-google-logo"></span>GOOGLE</div>
    </div>
    <div style="font-size:12px;color:#535766;text-align:center;font-weight:300;line-height:14px;margin-bottom:20px;">- OR USING EMAIL/MOBILENO -</div>
    <form class="register-form">
      <fieldset class="register-input-container">
        <div class="register-input-item">
          <input type="email" class="register-user-input register-user-input-email" placeholder="Your Email Address / Mobile" name="email"/>
        </div>
        <div class="register-input-item">
          <input type="password" class="register-user-input register-user-input-password" placeholder="Your Password" name="password" style="border-bottom-left-radius:5px;border-bottom-right-radius:5px;"/>
        </div>
      </fieldset>
      <fieldset class="register-button-container">
        <button class="register-button-new">LOGIN</button>
      </fieldset>
      <div class="register-link-container">
        <div class="register-link" style="width:30%;float:left;text-align:left;">
          <a class="register-create-account-link register-link">Login with OTP</a>
        </div>
        <div class="register-link" style="width:70%;float:left;text-align:right;">
          <span class="register-info-text">New to Zigfo?</span>
          <a class="register-create-account-link register-link">Create Account</a>
        </div>
      </div>
    </form>
  </div>
</div>
